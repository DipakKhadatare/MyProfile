<!DOCTYPE html>
<html>
    <head>
        <title>ContactUs Details </title>    
    </head>

    <body>
        <h3>Contact Us</h3>
      
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name:</label></td>
                        <td><input type="text" required maxlength="10"></td>
                    </tr>

                    <tr>
                        <td><label>Mobile No:</label></td>
                        <td><input type="number"></td>
                    </tr>

                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Ex abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label>Enquiry:</label></td>
                        <td><textarea rows="6" cols="35"></textarea></td> 
                    </tr>

                    <tr>
                        <td><button>Submit</button></td>
                        <td> <button>Clear</button></textarea></td> 
                    </tr>        
                </tbody>
            </table>
        </form> 
    </body>    
</html>
